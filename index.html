<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section class='media-cards wrapper'>
        <h1 class='mb-20'>MEDIA LIBRARY</h1>
        <main class='sm:grid sm:grid-cols-4 sm:gap-10 wrapper'>
          <div class='sm:col-span-3'>
            <div class='mb-4 sm:gap-4 sm:flex'>
               
              <div class='w-full sm:w-1/2 mybox'>
                <span class='myarrow'></span>
                <select
                  id='stateSelect'
                  class='w-full px-2 py-3 text-xs border cursor-pointer border-gray-c4 event-type-select focus:outline-none select'
                >
                  <option class='cursor-pointer text-gray-c4 hover:text-black' value='all'>Topic</option>
                  <option class='cursor-pointer text-gray-c4 hover:text-black' value='agile'>AGILE</option>
                  <option class='cursor-pointer text-gray-c4 hover:text-black' value='elevators'>Elevators</option>
                  <option class='cursor-pointer text-gray-c4 hover:text-black' value='digitalization'>Digitalization</option>
                  <option class='cursor-pointer text-gray-c4 hover:text-black' value='dr'>Dr</option>
                </select>
              </div>
      
             
              <div class='w-full mt-5 sm:w-1/2 sm:mt-0'>
                <input
                  type='text'
                  placeholder='Search...'
                  data-search
                  class='w-full px-2 py-3 text-xs font-medium border border-gray-c4 focus:outline-none text-gray-c4'
                  id='text-input'
                />
              </div>
            </div>
      
          
            <div class='mb-12 sm:flex sm:gap-4'>
              <div class='w-full sm:w-1/2 mybox'>
                <span class='myarrow'></span>
                <select
                  class='w-full px-2 py-3 text-xs border cursor-pointer border-gray-c4 media-type-select focus:outline-none'
                  id='mediaSelect'
                >
                  <option class='cursor-pointer text-gray-c4 hover:text-black' value='all'>Media Type</option>
                  <option class='cursor-pointer text-gray-c4 hover:text-black' value='img'>Image</option>
                  <option class='cursor-pointer text-gray-c4 hover:text-black' value='video'>Video</option>
                </select>
              </div>
           
              <div class='flex items-start justify-end w-full mt-5 sm:w-1/2 sm:mt-0'>
                <div class='flex items-center justify-center'>
                  <button class='mr-1 text-sm font-medium text-brand-1 hover:underline hover:text-brand-1-light reset'>Reset
                    filter
                  </button>
                  <div>
                    
                    <img src='./img/icon/arow-right-purple.png' width='14px' alt='' class='cursor-pointer' />
                  </div>
                </div>
              </div>
      
            </div>
      
            <!--  Content that initiates the modal opening  -->
            <div class='container grid-cols-4 gap-2 m-auto mb-8 bg-white sm:grid modal-content-wrapper'>
              <div class='bg-gray-eef item' data-filter-item data-filter-name='agile' type='img'>
                <div class='px-3 py-6 overflow-hidden duration-300 cursor-pointer image-modal-content'>
                  <img
                    src='https://images.unsplash.com/photo-1665475196083-089941262dd7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=800'
                    alt=''
                  />
                </div>
                <div class='pt-2 bg-white'>
                  <div class='px-4 py-6 bg-gray-eef'>
                    <p class='mb-6'>AGILE</p>
                    <div class='flex cursor-pointer text-brand-1'>
                      <div class='flex items-center'>
                        <i class='w-4 h-4 mr-1 font-bold bg-brand-1 icon icon-pdf hover:bg-brand-1-light'></i>
                        <a href='' class='mr-6 cursor-pointer hover:text-brand-1-light hover:underline'>300 dpi</a>
                      </div>
      
                      <div class='flex items-center'>
                        <i class='w-4 h-4 mr-1 font-bold bg-brand-1 icon icon-pdf hover:bg-brand-1-light'></i>
                        <a href='' class='cursor-pointer hover:text-brand-1-light hover:underline'>72 dpi</a>
                      </div>
                    </div>
                  </div>
                </div>
      
              </div>
              <div class='bg-gray-eef item' data-filter-item data-filter-name='elevators' type='img'>
                <div class='px-3 py-6 overflow-hidden duration-300 cursor-pointer image-modal-content'>
                  <img
                    src='https://images.unsplash.com/photo-1665450988301-92a6e23be8a5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1172&q=80'
                    alt=''
                  />
                </div>
                <div class='pt-2 bg-white'>
                  <div class='px-4 py-6 bg-gray-eef'>
                    <p class='mb-6'>Elevators</p>
                    <div class='flex cursor-pointer text-brand-1'>
                      <div class='flex items-center'>
                        <i class='w-4 h-4 mr-1 font-bold bg-brand-1 icon icon-pdf hover:bg-brand-1-light'></i>
                        <a href='' class='mr-6 cursor-pointer hover:text-brand-1-light hover:underline'>300 dpi</a>
                      </div>
      
                      <div class='flex items-center'>
                        <i class='w-4 h-4 mr-1 font-bold bg-brand-1 icon icon-pdf hover:bg-brand-1-light'></i>
                        <a href='' class='cursor-pointer hover:text-brand-1-light hover:underline'>72 dpi</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class='bg-gray-eef item' data-filter-item data-filter-name='digitalization' type='video'>
                <div class='px-3 py-6 overflow-hidden duration-300 cursor-pointer image-modal-content'>
                  <img
                    src='https://images.unsplash.com/photo-1661956602868-6ae368943878?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=800'
                    alt=''
                  />
                </div>
                <div class='pt-2 bg-white'>
                  <div class='px-4 py-6 bg-gray-eef'>
                    <p class='mb-6'>Digitalization</p>
                    <div class='flex cursor-pointer text-brand-1'>
                      <div class='flex items-center'>
                        <i class='w-4 h-4 mr-1 font-bold bg-brand-1 icon icon-pdf hover:bg-brand-1-light'></i>
                        <a href='' class='mr-6 cursor-pointer hover:text-brand-1-light hover:underline'>300 dpi</a>
                      </div>
      
                      <div class='flex items-center'>
                        <i class='w-4 h-4 mr-1 font-bold bg-brand-1 icon icon-pdf hover:bg-brand-1-light'></i>
                        <a href='' class='cursor-pointer hover:text-brand-1-light hover:underline'>72 dpi</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class='bg-gray-eef item' data-filter-item data-filter-name='dr' type='video'>
                <div class='px-3 py-6 overflow-hidden duration-300 cursor-pointer image-modal-content'>
                  <img
                    src='https://images.unsplash.com/photo-1664574653006-4d7eb5f1a418?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80'
                    alt=''
                  />
                </div>
                <div class='pt-2 bg-white'>
                  <div class='px-4 py-6 bg-gray-eef'>
                    <p class='mb-6'>Dr. Philipp Voet Van Vormizeele</p>
                    <div class='flex cursor-pointer text-brand-1'>
                      <div class='flex items-center'>
                        <i class='w-4 h-4 mr-1 font-bold bg-brand-1 icon icon-pdf hover:bg-brand-1-light'></i>
                        <a href='' class='mr-6 cursor-pointer hover:text-brand-1-light hover:underline'>300 dpi</a>
                      </div>
      
                      <div class='flex items-center'>
                        <i class='w-4 h-4 mr-1 font-bold bg-brand-1 icon icon-pdf hover:bg-brand-1-light'></i>
                        <a href='' class='cursor-pointer hover:text-brand-1-light hover:underline'>72 dpi</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
           
            <div class='relative flex items-center justify-center mb-10 showMore'><button
                class='p-2 text-xs text-white bg-brand-1 hover:bg-brand-1-light'
              >More</button></div>
          </div>
      
          <!-- Modal popup (displayed none by default) -->
          <div class='fixed top-0 bottom-0 left-0 right-0 z-50 hidden overflow-auto duration-500 image-modal-popup'>
            <div class='relative flex flex-col items-center m-auto wrapper'>
              <span class='absolute cursor-pointer top-18 right-3'><i
                  class='w-5 h-5 font-bold bg-white icon icon-cross'
                ></i></span>
              <div class='mt-20 sm:mt-0'><img src='' alt='Image Modal' /></div>
            </div>
          </div>
      
          
          <aside class='sm:col-span-1'>
            <section class='px-0 sm:py-0 contact-brick contact-sidebar'>
              <div class='text-xs'>
                <div class='font-normal'>
                  <p class='mb-4'>TK Elevator Press office</p>
                  <p class='mb-4'>E-Plus-Strasse 1</p>
                  <p class='mb-4'>40472 Düsseldorf</p>
                  <p class='mb-20'>Germany</p>
                </div>
                <div>
                  <div class='w-full border-b sm:items-center sm:flex'>
                    <div class='mb-5 mr-2'>
                      
                      <i class='w-3 h-3 bg-brand-1 hover:bg-brand-1-light icon icon-globe'></i>
                      <a class='hover:border-b hover:border-brand-1-light text-brand-1 hover:text-brand-1-light' href='#'>Send
                        email</a>
                    </div>
                  </div>
                  <div>
      
                  </div>
                </div>
              </div>
      
            </section>
          </aside>
        </main>
      </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="app.js"></script>
      

</body>
</html>
